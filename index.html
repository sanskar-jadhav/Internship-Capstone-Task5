<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Internship E-Commerce | Task 5</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Internship Highlights</h1>
  </header>

  <!-- Carousel Section -->
  <section class="carousel">
    <button id="prevBtn">&#10094;</button>
    <img id="carouselImage" src="images/img1.jpg" alt="Internship Image" />
    <button id="nextBtn">&#10095;</button>
  </section>

  <!-- Joke Section -->
  <section class="joke">
    <h2>Need a Laugh?</h2>
    <p id="jokeText">Click below to fetch a random joke!</p>
    <button id="jokeBtn">Get Joke</button>
  </section>

  <!-- Product Listing Section -->
  <section class="products">
    <h2>Featured Products</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="images/product1.jpg" alt="Laptop Pro 14" />
        <h3>Laptop Pro 14</h3>
        <p>₹89,999</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="images/product2.webp" alt="Noise-Cancel Headphones" />
        <h3>Noise-Cancel Headphones</h3>
        <p>₹12,499</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="images/product3.png" alt="keyboard" />
        <h3>keyboard</h3>
        <p>₹799</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="images/product4.jpg" alt="Iphone" />
        <h3>Iphone</h3>
        <p>80,499</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2025 Sanskar | Built for ApexPlanet Internship</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
